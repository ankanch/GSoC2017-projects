<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} - DoMo-Pred</title>

    <link href="../static/images/favicon.ico" rel="icon" type="image/x-icon" />
    <!-- Bootstrap  -->
    <link href="../static/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../static/jquery-3.2.1.min.js"></script>
    <link href="../static/xstyle.css" rel="stylesheet">

</head>

<body>

    <div class="bs-component">
        <div class="navbar navbar-inverse bg-inverse">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">DoMo-Pred</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/#">Contact</a></li>
                </ul>
                <ul class="nav navbar-nav">
                    <li><a href="/#">Help</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/">Cite</a></li>
                </ul>
            </div>
        </div>
        <div id="index_placeholder" style="margin-top:100px;"></div>
        <div class="row div-center-90 div-margin-top-5">
            <img height=64 width=64 />
            <h3>PPP-Pred</h3>
        </div>
        <div class="row div-center-100">
            {% block content %}{% endblock %}
        </div>
        <!--div class="row div-90 div-content-center">
            <div class="col-md-4">
                <button type="button" class="btn btn-link">Contact</button>
            </div>
            <div class="col-md-4" style="text-align:center;">
                <button type="button" class="btn btn-link">Help</button>
            </div>
            <div class="col-md-4" style="text-align:right;">
                <button type="button" class="btn btn-link">Cite</button>
            </div>
        </div-->
    </div>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../static/bootstrap-3.3.7/js/bootstrap.min.js"></script>

</body>
<script>
    function toggleDiv(divId) {
        $("#" + divId).toggle();
    }
</script>

</html>
