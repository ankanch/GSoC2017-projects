<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cytoscape Test - DoMo-Pred</title>

    <link href="../static/images/favicon.ico" rel="icon" type="image/x-icon" />
    <!-- Bootstrap  -->
    <link href="../static/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../static/jquery-3.2.1.min.js"></script>
    <link href="../static/xstyle.css" rel="stylesheet">
    <link href="../static/snackbar.css" rel="stylesheet">
</head>

<body>
    <div class="row" style="margin-bottom:12px;width:1350px;height:600px; ">
        <style>
            #cyto-container {
                width: 100%;
                height: 100%;
                display: relative;
            }
        </style>
        <a href="/getjson/YoitE1s5FUmu6kxVNjMBPdR37bXhHrOIPx5Ut704X8mkYHv3150030118758"> /getjson</a>
        <div id="cyto-container"></div>
    </div>
    <script src="../static/cytoscape/cytoscape.js"></script>
    <script>
        $.getJSON("/getjson/YoitE1s5FUmu6kxVNjMBPdR37bXhHrOIPx5Ut704X8mkYHv3150030118758", function (data) {
            //console.log(data);
            var cy = cytoscape({
                container: document.getElementById('cyto-container'),
                elements: data,
                style: [ // the stylesheet for the graph
                    {
                        selector: 'node',
                        style: {
                            'background-color': '#666',
                            'label': 'data(id)'
                        }
                    },

                    {
                        selector: 'edge',
                        style: {
                            'width': 3,
                            'line-color': '#ccc',
                            'target-arrow-color': '#ccc',
                            'target-arrow-shape': 'triangle'
                        }
                    }
                ],
                layout: {
                    name: 'random'
                }
            });
        });
    </script>
</body>

</html>
